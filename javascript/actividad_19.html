<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>yo aprendo javascript</title>
        <script>
            var n=0;
            var r="";

            n = prompt("ingrese un numero: ");
            n = parseInt(n);
            if(n % 3 == 0 && n % 5 == 0){
                r = "si es multiplo de 3 y 5";
            }
            else {
                r = "no es multiplo de 3 y 5";
            }

            alert("el resultado es : " + r)
        </script>
    </head>
    <body>
        <p>parrafo ejercicio 024</p>
        <p>programa en javascript para determinar si un 
            numero el multiplo de 3 y 5.
        </p>
    </body>
</html>
